<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404 - Page Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .logo {
    width: 150px;
    height: auto;
  }
  .text {
    margin-top: 20px;
    text-align: center;
  }
  .back-link {
    margin-top: 20px;
    text-align: center;
  }
  .back-link a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }
</style>
</head>
<body>
  <img class="logo" src="path/to/your/logo.png" alt="Logo">
  <div class="text">
    <h1>Error 404 - Page Not Found</h1>
    <p>Oops! It looks like the page you're looking for doesn't exist.</p>
  </div>
  <div class="back-link">
    <p>Go back to the <a href="path/to/apex/page">Apex Page</a></p>
  </div>
</body>
</html>
